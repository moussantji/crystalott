<!DOCTYPE html>
<html  class="no-js" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Ling - Login Registration Form,Multistep Form ,Contact Form &  Coming Soon Template</title>
	<link rel="icon" href="assets/img/icon.png" type="image/gif" sizes="16x16">
	<link rel="icon" href="assets/img/icon.png" type="image/gif" sizes="18x18">
	<link rel="icon" href="assets/img/icon.png" type="image/gif" sizes="20x20">

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/fontawesome.all.min.css">
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">

</head>
<body>
<section  class="main2-area">
	<div class="logo">
		<a href="index.html"><img src="assets/img/logo.png" alt="logo"></a>
	</div>
	<div class="main-left" id="particles-js">
		<input class="checkbox" type="checkbox" id="reg-log" name="reg-log">
  		<label for="reg-log"></label>
		<div class="card-3d-wrap mx-auto">
			<div class="card-3d-wrapper">
				<div class="card-front">
					<div class="center-wrap">
						<div class="section-login text-center">
							<h4 class="mb-4 pb-3">Sign in to your Account</h4>
							<div class="google-button mb-20">
								<a href="#"><i class="fab fa-google"></i>  Sign up with Google</a>
							</div>
							<form action="#">
							<div class="form-group">
								<input type="email"  class="form-style" placeholder="Your Email"  autocomplete="off">
								<i class="fas fa-user input-icon"></i>
							</div>
							<div class="form-group mt-2">
								<input type="password"  class="form-style" placeholder="Your Password"  autocomplete="off">
								<i class="fas fa-lock input-icon"></i>
							</div>
							<button type="submit" class="btn mt-4">submit</button>
							<div class="forgot mb-0 mt-4 text-center">
								<a href="#" class="link">Forgot your password?</a>
							</div>
							</form>
      					</div>
  					</div>
  				</div>
				<div class="card-back">
					<div class="center-wrap">
						<div class="section-regi text-center">
							<h4 class="mb-4 pb-3">Sign Up to your Account</h4>
							<div class="google-button mb-20">
								<a href="#"><i class="fab fa-google"></i>  Sign up with Google</a>
							</div>
							<form action="#">
							<div class="form-group">
								<input type="text"  class="form-style" placeholder="Your Full Name"  autocomplete="off">
								<i class="fas fa-user input-icon"></i>
							</div>
							<div class="form-group mt-2">
								<input type="email"  class="form-style" placeholder="Your Email"  autocomplete="off">
								<i class="fas fa-envelope input-icon"></i>
							</div>
							<div class="form-group mt-2">
								<input type="password"  class="form-style" placeholder="Your Password"  autocomplete="off">
								<i class="fas fa-lock input-icon"></i>
							</div>
							<div class="form-group mt-2">
								<input type="password"  class="form-style" placeholder="Confirm Password" autocomplete="off">
								<i class="fas fa-equals input-icon"></i>
							</div>
							<button type="submit" class="btn mt-4">submit</button>
							</form>
      					</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  	<div class="main2-right" style="background-image: url('assets/img/women.jpg');"></div>

	</section>


    <!-- Js File -->
    <script src="assets/js/modernizr.min.js"></script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>

    <script src="assets/js/stats.js"></script>
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
